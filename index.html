<!DOCTYPE html>
<html>
  <head>
    <title>Weather Forecast</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/a43d999c9d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="left-side">
        <div class="search_container">
          <form id="weather">
            <div class="search_box">
              <input type="text" id="search-input" placeholder="Enter city" />
              <button id="search-button" type="subtmit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="current">
          <div class="left">
            <div class="time" id="time">
              <p class="time" id="time"></p>
              <p class="date" id="date"></p>
            </div>
          </div>
          <div class="right">
            <div class="card">
              <div class="card-body">
                <div class="current-location" id="current-location">
                  <i class="fa-solid fa-location-dot"></i>Current Location
                </div>
                <div class="city" id="city"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="right-side">
        <div class="today-area">
          <div class="title">Today's weather</div>
          <div class="card">
            <div class="card-body">
              <div class="today">
                <div class="card-left">
                  <div class="today-temp">29°C</div>
                  <div class="today-weather">
                    <i class="fa-sharp fa-solid fa-sun"></i>
                  </div>
                  <div class="today-date">Saturday 25, feb'23</div>
                </div>
                <div class="card-right">
                  <div class="weather-items">
                    <ul>
                      <li>Realfeel:</li>
                      <li>UV index:</li>
                      <li>Humidity:</li>
                      <li>Cloud cover:</li>
                      <li>Visibility:</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="daily-area">
          <div class="title">Daily Forecast</div>
          <div class="daily-forecast">
            <div class="card-columns">
              <div class="card">
                <div class="card-body">
                  <div class="day">Sunday</div>
                  <i class="fa-solid fa-cloud-rain"></i>
                  <div class="temp">25°C</div>
                </div>
              </div>

              <div class="card">
                <div class="card-body">
                  <div class="day">Monday</div>
                  <i class="fa-solid fa-cloud-bolt"></i>
                  <div class="temp">24°C</div>
                </div>
              </div>

              <div class="card">
                <div class="card-body">
                  <div class="day">Tuesday</div>
                  <i class="fa-solid fa-cloud-bolt"></i>
                  <div class="temp">24°C</div>
                </div>
              </div>

              <div class="card">
                <div class="card-body">
                  <div class="day">Wednesday</div>
                  <i class="fa-solid fa-cloud-bolt"></i>
                  <div class="temp">24°C</div>
                </div>
              </div>

              <div class="card">
                <div class="card-body">
                  <div class="day">Thursday</div>
                  <i class="fa-solid fa-cloud-bolt"></i>
                  <div class="temp">24°C</div>
                </div>
              </div>

              <div class="card">
                <div class="card-body">
                  <div class="day">Friday</div>
                  <i class="fa-solid fa-cloud-bolt"></i>
                  <div class="temp">24°C</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
