<!DOCTYPE html>
<html>
  <head>
    <title>Weather Forecast</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/a43d999c9d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="left-side">
        <div class="today-area">
          <div class="title">Today's weather</div>
          <div class="card">
            <div class="card-body">
              <div class="today">
                <div class="card-left">
                  <div class="city" id="city"></div>
                  <img src=" " id="icon" alt="weather icon" />
                  <span class="today-temp" id="temperature"></span>
                  <span class="units"></span>
                  <div>
                    <span id="update"> Last updated: </span>
                    <div class="today-date"></div>
                  </div>
                </div>
                <div class="card-right">
                  <div class="weather-items">
                    <ul>
                      <li id="forecast"></li>
                      <li id="humidity">Humidity:</li>
                      <li id="wind">Wind:</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="search_container">
          <form id="weather-form">
            <div class="search_box">
              <input
                type="search"
                id="search-input"
                placeholder="Enter city..."
                autocomplete="off"
              />
              <button id="search-button" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>
          <button id="current-location-button">My Location</button>
        </div>
        <p class="repository-link">
          <a href="https://github.com/shardaex/weather-website2.0"
            >Open-source code</a
          >
          by Shardae W.
        </p>
      </div>
      <div class="right-side">
        <div class="daily-area">
          <div class="title">Daily Forecast</div>
          <div class="daily-forecast">
            <div class="row">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">Mon</div>
                  <div class="card-body">
                    <img
                      id="icon2"
                      src="https://openweathermap.org/img/wn/10d@2x.png"
                      alt=" "
                    />
                    <br />
                    <span class="max">18°</span>
                    <span class="min">12°</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">Tue</div>
                  <div class="card-body">
                    <img
                      id="icon2"
                      src="https://openweathermap.org/img/wn/10d@2x.png"
                      alt=" "
                    />
                    <br />
                    <span class="max">18°</span>
                    <span class="min">12°</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">Wed</div>
                  <div class="card-body">
                    <img
                      id="icon2"
                      src="https://openweathermap.org/img/wn/10d@2x.png"
                      alt=" "
                    />
                    <br />
                    <span class="max">18°</span>
                    <span class="min">12°</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">Thur</div>
                  <div class="card-body">
                    <img
                      id="icon2"
                      src="https://openweathermap.org/img/wn/10d@2x.png"
                      alt=" "
                    />
                    <br />
                    <span class="max">18°</span>
                    <span class="min">12°</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">Fri</div>
                  <div class="card-body">
                    <img
                      id="icon2"
                      src="https://openweathermap.org/img/wn/10d@2x.png"
                      alt=" "
                    />
                    <br />
                    <span class="max">18°</span>
                    <span class="min">12°</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">Sat</div>
                  <div class="card-body">
                    <img
                      id="icon2"
                      src="https://openweathermap.org/img/wn/10d@2x.png"
                      alt=" "
                    />
                    <br />
                    <span class="max">18°</span>
                    <span class="min">12°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
